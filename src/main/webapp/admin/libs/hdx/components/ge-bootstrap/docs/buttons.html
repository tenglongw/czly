    <button type="button" class="btn btn-large">Default</button>

    <br><br>

    <button type="button" class="btn btn-icon"><i class="icon-user"></i></button>
    <button type="button" class="btn btn-icon btn-primary"><i class="icon-user"></i></button>
    <button type="button" class="btn btn-icon btn-info"><i class="icon-user"></i></button>
    <button type="button" class="btn btn-icon btn-success"><i class="icon-user"></i></button>
    <button type="button" class="btn btn-icon btn-warning"><i class="icon-user"></i></button>

    <button type="button" class="btn btn-icon btn-link"><i class="icon-user"></i></button>

    <br><br>

    <button type="button" class="btn btn-icon btn-large"><i class="icon-user"></i></button>
    <button type="button" class="btn btn-icon btn-large btn-primary"><i class="icon-user"></i></button>
    <button type="button" class="btn btn-icon btn-large btn-info"><i class="icon-user"></i></button>

    <button type="button" class="btn btn-icon btn-large btn-link"><i class="icon-user"></i></button>

    <br><br>

    <button type="button" class="btn btn-icon btn-small"><i class="icon-user"></i></button>
    <button type="button" class="btn btn-icon btn-small btn-primary"><i class="icon-user"></i></button>
    <button type="button" class="btn btn-icon btn-small btn-info"><i class="icon-user"></i></button>

    <button type="button" class="btn btn-icon btn-mini btn-link"><i class="icon-user"></i></button>

    <br><br>

    <a class="btn disabled" href="">Default</a>
    <a class="btn btn-primary disabled" href="">Primary</a>
    <a class="btn btn-info disabled" href="">Info</a>
    <a class="btn btn-success disabled" href="">Success</a>
    <a class="btn btn-warning disabled" href="">Warning</a>
    <a class="btn btn-danger disabled" href="">Danger</a>

    <br><br>

    <button type="button" class="btn" disabled>Default</button>
    <button type="button" class="btn btn-primary" disabled>Primary</button>
    <button type="button" class="btn btn-info" disabled>Info</button>
    <button type="button" class="btn btn-success" disabled>Success</button>
    <button type="button" class="btn btn-warning" disabled>Warning</button>
    <button type="button" class="btn btn-danger" disabled>Danger</button>
    <button type="button" class="btn btn-link" disabled>Link</button>

    <br><br>

    <a class="btn" href="">Link</a>
    <button type="button" class="btn" type="submit">Button</button>
    <input class="btn" type="button" value="Input">
    <input class="btn" type="submit" value="Submit">

    <br><br>

    <button type="button" class="btn btn-primary" data-loading-text="Loading...">Loading state</button>

    <br><br>

    <button type="button" class="btn btn-primary" data-toggle="button">Single Toggle</button>

    <script src="../components/requirejs/require.js"></script>
    <script src="../js/require.config.js"></script>
    <script type="text/javascript">
      requirejs.config({
        baseUrl: "../"
      });
      require(['ge-bootstrap'], function($) {
        $('.btn[data-loading-text]').click(function(){
          var $this = $(this);
          $this.button('loading');
          setTimeout(function() {
            $this.button('reset');
          }, 3000);
        });
      });
    </script>

  </body>
