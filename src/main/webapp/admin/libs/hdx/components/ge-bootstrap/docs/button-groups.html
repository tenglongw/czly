<!doctype html>
<html>
  <head>
    <meta charset="utf8">
      <link href="../css/ge-bootstrap-iidx.min.css" rel="stylesheet">
      <link href="../ge-bootstrap-iidx.min.css" rel="stylesheet">
      <script src="../ge-bootstrap.min.js"></script>
  </head>
  <body style="margin: 50px;">

    <div class="btn-group">
      <button type="button" class="btn">1</button>
      <button type="button" class="btn">2</button>
      <button type="button" class="btn">3</button>
    </div>

    <br><br>

    <div class="btn-toolbar">
      <div class="btn-group">
        <button type="button" class="btn">1</button>
        <button type="button" class="btn">2</button>
        <button type="button" class="btn">3</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn">4</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">6</button>
      </div>
    </div>

    <br><br>

    <div class="btn-group btn-group-vertical">
      <button type="button" class="btn">1</button>
      <button type="button" class="btn">2</button>
      <button type="button" class="btn">3</button>
    </div>

    <br><br>

    <div class="btn-group" data-toggle="buttons-checkbox">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <br><br>

    <div class="btn-group" data-toggle="buttons-radio">
      <button type="button" class="btn btn-primary">Left</button>
      <button type="button" class="btn btn-primary">Middle</button>
      <button type="button" class="btn btn-primary">Right</button>
    </div>

    <br><br>

    <div class="btn-group btn-filter">
      <button type="button" class="btn">Asset 01</button>
      <button type="button" class="btn btn-fade"><i class="icon-remove"></i></button>
    </div>
    <div class="btn-group btn-filter">
      <button type="button" class="btn"><i class="icon-star color-cyan"></i> Asset 02</button>
      <button type="button" class="btn btn-fade"><i class="icon-remove"></i></button>
    </div>
    <div class="btn-group btn-filter">
      <button type="button" class="btn"><i class="icon-star color-red"></i> Asset 03</button>
      <button type="button" class="btn btn-fade"><i class="icon-remove"></i></button>
    </div>
    <div class="btn-group btn-filter">
      <button type="button" class="btn"><i class="icon-star color-green"></i> Asset 04</button>
      <button type="button" class="btn btn-fade"><i class="icon-remove"></i></button>
    </div>
    <div class="btn-group btn-filter">
      <button type="button" class="btn"><i class="icon-star color-orange"></i> Asset 05</button>
      <button type="button" class="btn btn-fade"><i class="icon-remove"></i></button>
    </div>
    <div class="btn-group btn-filter">
      <button type="button" class="btn"><i class="icon-star color-purple"></i> Asset 06</button>
      <button type="button" class="btn btn-fade"><i class="icon-remove"></i></button>
    </div>

    <script src="../components/requirejs/require.js"></script>
    <script src="../js/require.config.js"></script>
    <script type="text/javascript">
      requirejs.config({
        baseUrl: "../"
      });
      require(['ge-bootstrap']);
    </script>

  </body>
</html>
